<!doctype html>
<html class="no-js" lang="zn-CN">

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>particle_heart</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">
</head>

<body>
<!-- 背景层 -->
<div class="background-image"></div>

<!-- 动画容器 -->
<div class="animation-container" style="position: relative;">
    <!-- GIF动画 -->
    <img alt="浪漫3D粒子爱心" class="full-screen" id="heart-image" src="image/particle-heart.gif"/>
    <!-- 修改流星雨容器结构 -->
    <div class="meteor-container" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
</div>

<!-- 弹出框 -->
<div class="popup" id="popup">
    <span class="close" id="close-popup">&times;</span>
    <p>青梅竹马不是你，情犊初开不是你，只愿细水长流是你，往后余生都是你。</p>
</div>

<!-- 背景音乐 -->
<audio id="bgm" loop style="display: none;">
    <source src="audio/bgm.mp3" type="audio/mpeg">
</audio>

<script src="js/star_animation.js"></script>
</body>
</html>
